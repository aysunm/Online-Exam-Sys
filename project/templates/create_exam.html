<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Exam</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('main.create_exam') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="examname" placeholder="Exam Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="startdate" placeholder="Start Date">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="enddate" placeholder="End Date">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
